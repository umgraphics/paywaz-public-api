name: OpenAPI Lint

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "openapi/**"
      - "redocly.yaml"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/openapi-lint.yml"
  push:
    branches: [ "main" ]
    paths:
      - "openapi/**"
      - "redocly.yaml"
      - "package.json"
      - "package-lock.json"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint OpenAPI (Redocly)
        run: npm run lint

name: Validate OpenAPI

on:
  push:
    branches: [main]
  pull_request:
    paths:
      - "openapi/**"
      - "redocly.yaml"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/openapi-validate.yml"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build bundled OpenAPI artifact
        run: npm run build

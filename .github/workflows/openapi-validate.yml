name: Validate OpenAPI

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npx @redocly/cli@latest lint openapi/openapi.yaml
